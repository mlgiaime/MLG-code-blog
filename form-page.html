<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Entries</title>
    <link rel="stylesheet" type="text/css" href="css-styling/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css-styling/normalize.css">
    <link rel="stylesheet" type="text/css" href="css-styling/form.css">
    <link rel="stylesheet" type="text/css" href="css-styling/menu.css">
    <link rel="stylesheet" type="text/css" href="css-styling/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script id="template" type="text/x-handlebars-template">
      <article class="blogPost" id="template">
        <h2 class="title">{{title}}</h2>
        <div class="category">{{category}}</div>
        <div><a class="author" href="{{authorUrl}}">{{author}}</a></div>
        <div class="blogBody">{{{blogBody}}}</div>
     </article>
   </script>
  </head>
  <body>
    <header>
      <section class="twelve columns">
        <h1>Write a New Blog Post</h1>
      </section>
      <nav class="main-nav"></nav>
    </header>
    <main>
      <section id="write">
        <h1>New Article</h1>
        <form action="#" id="new-article">
          <label>
            <input type="text" id="blogTitle" placeholder="Article title" required>
          </label>
          <label>
            <input type="text" id="author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="article-author-url" placeholder="Author's URL" required>
          </label>
          <label>
            <input type="text" id="article-category" placeholder="Category" required>
          </label>
          <code><textarea id="blogBody" rows="8" cols="40" required></textarea></code>
          <label>
            <input type="text" id="date" placeholder="yyyy-mm-dd" required>
          </label>
          <input type="submit" id="submit" placeholder="Submit">
        </form>
      </section>
      <section id="article-preview" class="blogPreview">
      </section>
      <section id="article-export">
        <label id="export-field" for="article-json" class="pull-right">
          <input type="text" readonly id="article-json">
        </label>
      </section>
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="JS-files/blogArticles.js"></script>
    <script src="JS-files/new.js"></script>
    <script src="JS-files/blog.js"></script>
  </body>
</html>
